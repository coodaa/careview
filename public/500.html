<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

    .error-page {
      font-family: 'Open Sans', sans-serif;
      background-color: #31326F;
      color: #31326F;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #FFC93C solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: #F7F7F7;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .error-page h1 {
      font-size: 100%;
      color: rgb(245, 191, 53);
      line-height: 1.5em;
    }

    .error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      line-height: 2rem;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h2 {
      font-size: 3rem;
      color: #F7F7F7;
      font-family: 'Lora', serif;
      text-align: center;
      margin-top: 5rem 0;
    }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <h2>Careview</h2>
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>Please don't hesitate to contact our Customer support : <br> 01 55 225 545 545</p>
  </div>
</body>
</html>
